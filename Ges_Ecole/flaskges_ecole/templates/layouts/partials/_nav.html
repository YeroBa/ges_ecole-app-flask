<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="{{url_for('main.dashbord')}}">Gestion Ecole</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <ul class="navbar-nav mr-auto">

        </ul>
        <!-- Navbar Right Side -->
        <ul class="navbar-nav">
          {% if current_user.is_authenticated %}
            <li class="nav-item dropdown ">
               <a id="navbarDropdown" class="nav-link dropdown-toggle " href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                 <img src="{{ url_for('static', filename = 'profile_pics/' + current_user.image_file) }}" style="width:50px; height:50px; border-radius:50%">
                 {{ current_user.username }}
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{{ url_for('users.account') }}">
                  {{ ('Account') }}
                </a>
                 <a class="dropdown-item" href="{{ url_for('classes.new_classe') }}">
                  {{ ('New Classe') }}
                </a>
                <a class="dropdown-item" href="{{ url_for('users.logout') }}">
                  {{ ('Logout') }}
                </a>
              </div>
            </li>
          {% else %}
            <a class="nav-item nav-link" href="{{ url_for('users.login') }}">Login</a>
            <a class="nav-item nav-link" href="{{ url_for('users.register') }}">Register</a>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
